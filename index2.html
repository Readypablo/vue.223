<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product App</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    
   
    <div id="app">

       

        <div class="produkt_table">
            

            <div v-for="produc in product" class="prod_card">
                <h1>{{produc.name}}</h1>

            <a v-bind:href="produc.link"> More products like this</a>
            <img v-bind:src="produc.image" class="img"/>
            <p v-if="produc.inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <span v-if="produc.onSale">On Sale!</span></div>
        </div>




      </div>


<script src="script2.js"></script>
</body>
</html>
